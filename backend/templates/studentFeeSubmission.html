<!DOCTYPE html>
<html>
<body style="margin:0;padding:0;background:#f3f4f6;font-family:Arial,sans-serif;">
  <div style="max-width:380px;margin:16px auto;background:#ffffff;
              border:1px solid #e5e7eb;border-radius:8px;
              padding:16px;font-size:13px;color:#1f2937;">

    <div style="text-align:center;font-weight:600;font-size:15px;margin-bottom:12px;">
      Fee Payment Receipt
    </div>

    <div>
      <span style="color:#6b7280;">Receipt No:</span>
      <span style="float:right;font-weight:500;">{{receiptNo}}</span>
    </div>

    <div>
      <span style="color:#6b7280;">Student:</span>
      <span style="float:right;">{{studentName}}</span>
    </div>

    <div>
      <span style="color:#6b7280;">Student ID:</span>
      <span style="float:right;">{{studentId}}</span>
    </div>

    <div style="margin-bottom:8px;">
      <span style="color:#6b7280;">Semester:</span>
      <span style="float:right;">{{semester}}</span>
    </div>

    <hr style="border:none;border-top:1px solid #e5e7eb;margin:10px 0;">

    <div>
      <span style="color:#6b7280;">Total:</span>
      <span style="float:right;">₹ {{amount}}</span>
    </div>

    <div>
      <span style="color:#6b7280;">Paid:</span>
      <span style="float:right;font-weight:600;color:#16a34a;">
        ₹ {{paidAmount}}
      </span>
    </div>

    <div>
      <span style="color:#6b7280;">Balance:</span>
      <span style="float:right;">₹ {{balance}}</span>
    </div>

    <div>
      <span style="color:#6b7280;">Mode:</span>
      <span style="float:right;">{{paymentMode}}</span>
    </div>

    <div style="margin-top:8px;">
      <span style="color:#6b7280;">Status:</span>
      <span style="float:right;font-weight:600;">{{status}}</span>
    </div>

    <div style="clear:both;text-align:center;font-size:11px;color:#6b7280;margin-top:12px;">
      {{paymentDate}} <br>
      Thank you
    </div>

  </div>
</body>
</html>
